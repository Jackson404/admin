<button style="margin-bottom: 25px" nz-button nzType="primary" routerLink="/home/labelM/add-label">添加标签</button>

<nz-table #basicTable [nzData]="listOfData"
          nzShowPagination='false'
>
  <thead>
  <tr>
    <th>id</th>
    <th>分类名称</th>
    <th>添加时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.createTime }}</td>
    <td>
      <button nz-button nzType="primary" >编辑</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="danger" (click)="delLabel(data.id)">删除</button>
    </td>
  </tr>
  </tbody>

</nz-table>
<nz-pagination style="float: right;margin-top: 10px" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzTotal]="pageTotal"
               (nzPageIndexChange)="getByPage()"></nz-pagination>
