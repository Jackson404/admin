<div style="width: 80%;">
  <div>
    <div>文章分类</div>
    <nz-select style="width: 120px;"  [(ngModel)]="newsCateValue" nzAllowClear nzPlaceHolder="请选择分类">
      <nz-option *ngFor="let cate of newsCateList" nzValue="{{cate.id}}" nzLabel="{{cate.name}}"></nz-option>
    </nz-select>
  </div>
  <div style="clear: both;"></div>
  <div style="margin-top: 20px;">
    <div >新闻标题：</div>
    <input  nz-input placeholder="请输入新闻标题" [(ngModel)]="newsTitle" />
  </div>
  <div style="margin-top: 20px;">
    <div>关键字：</div>
    <input nz-input placeholder="请输入关键字" [(ngModel)]="keywords" />
  </div>
  <div style="margin-top: 20px;">
    <div>描述：</div> <textarea
    nz-input
    placeholder="请输入新闻描述..."
    [(ngModel)]="newsDes"
    [nzAutosize]="{ minRows: 2, maxRows: 6 }"
  ></textarea>
  </div>

  <div style="margin-top: 20px;">
    <div>新闻内容：</div>
    <ngx-neditor style="width: 100%;height: 300px;" [(ngModel)]="newsContent" #neditor [config]="neditorConfig"></ngx-neditor>
  </div>

  <div style="margin-top: 20px;">
    <div>缩略图：</div><div class="clearfix">
    <nz-upload
      nzAction="http://localhost:9090/public/index.php/api/v1.File/upload"
      nzListType="picture-card"
      [nzBeforeUpload]="beforeUpload"
      [nzCustomRequest]="handleUpload"
      [nzName]="'img'"
      [nzDisabled] = 'imgNzDisabled'
      [(nzFileList)]="fileList"
      [nzShowUploadList]="showUploadList"
      [nzPreview]="handlePreview"
    >
      <i nz-icon nzType="plus"></i>
      <div class="ant-upload-text">Upload</div>
    </nz-upload>
    <nz-modal
      [nzVisible]="previewVisible"
      [nzContent]="modalContent"
      [nzFooter]="null"
      (nzOnCancel)="previewVisible = false"
    >
      <ng-template #modalContent>
        <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
      </ng-template>
    </nz-modal>
  </div>
  </div>

<!--  <div style="margin-top: 20px">-->
<!--    <div>文章来源：</div><input nz-input placeholder="请输入文章来源" [(ngModel)]="newsFrom" />-->
<!--  </div>-->

  <div style="margin-top: 20px">
    <div>展示状态：</div><nz-select style="width: 120px;" [(ngModel)]="isShow"  nzPlaceHolder="请选择">
    <nz-option nzValue="1" nzLabel="展示"></nz-option>
    <nz-option nzValue="0" nzLabel="不展示"></nz-option>
  </nz-select>
  </div>

  <div style="margin-top: 20px">
    <button nz-button nzType="primary"  (click)="addNews()" >添加新闻</button>
  </div>
</div>
