<div class="inner-content">
  <div class="con">
    <div class="left">文章分类</div>
    <div class="right">
      <nz-select style="width: 120px;"  [(ngModel)]="newsCateValue" nzAllowClear nzPlaceHolder="请选择分类">
        <nz-option *ngFor="let cate of newsCateList" nzValue="{{cate.id}}" nzLabel="{{cate.name}}"></nz-option>
      </nz-select>
    </div>
  </div>
  <div class="con">
    <div class="left">新闻标题</div>
    <div class="right">
      <input  nz-input placeholder="请输入新闻标题" [(ngModel)]="newsTitle" />
    </div>
  </div>
  <div class="con">
    <div class="left">关键字</div>
    <div class="right">
      <input nz-input placeholder="请输入关键字" [(ngModel)]="keywords" />
    </div>
  </div>
  <div class="con">
    <div class="left">描述</div>
    <div class="right">
    <textarea
      nz-input
      placeholder="请输入新闻描述..."
      [(ngModel)]="newsDes"
      [nzAutosize]="{ minRows: 2, maxRows: 6 }"
    ></textarea>
    </div>
  </div>
  <div class="con">
    <div class="left">新闻内容</div>
    <div class="right">
      <ngx-neditor style="width: 100%;height: 300px;" [(ngModel)]="newsContent" #neditor [config]="neditorConfig"></ngx-neditor>
    </div>
  </div>
  <div class="con">
    <div class="left">缩略图</div>
    <div class="right">
      <div class="clearfix">
        <nz-upload
          nzAction="{{uploadServeName}}"
          nzName="img"
          nzListType="picture-card"
          (nzChange)="uploadChange($event)"
          [(nzFileList)]="fileList"
          [nzShowButton]="fileList.length < 1"
          [nzShowUploadList]="showUploadList"
          [nzPreview]="handlePreview"
        >
          <i nz-icon nzType="plus"></i>
          <div class="ant-upload-text">上传</div>
        </nz-upload>
        <nz-modal
          [nzVisible]="previewVisible"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="previewVisible = false"
        >
          <ng-template #modalContent>
            <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
          </ng-template>
        </nz-modal>
      </div>
    </div>
  </div>
  <div class="con">
    <div class="left">展示状态</div>
    <div class="right">
      <nz-select style="width: 120px;" [(ngModel)]="isShow"  nzPlaceHolder="请选择">
        <nz-option nzValue="1" nzLabel="展示"></nz-option>
        <nz-option nzValue="0" nzLabel="不展示"></nz-option>
      </nz-select>
    </div>
  </div>
  <div class="con">
    <div style="margin-top: 40px;float: right;margin-bottom: 50px;">
      <button nz-button nzType="primary"  (click)="addNews()" >添加</button>
    </div>
  </div>
  <div style="clear: both;"></div>

</div>
