
<button style="margin-bottom: 25px" nz-button routerLink="/home/slideM/add-slide">添加轮播图</button>

<nz-table #basicTable [nzData]="listOfData"
          nzShowPagination='false'
>
  <thead>
  <tr>
    <th>id</th>
    <th>备注</th>
    <th>跳转连接</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.remark }}</td>
    <td>{{ data.turnUrl }}</td>
    <td>
      <a>编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="delSlide(data.id)">删除</a>
    </td>
  </tr>
  </tbody>

</nz-table>
<div style="margin-top: 25px"></div>
