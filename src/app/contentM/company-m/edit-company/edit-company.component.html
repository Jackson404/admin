<div class="inner-content">
  <div class="con">
    <div class="left">行业分类</div>
    <div class="right">
      <nz-cascader
        [nzExpandTrigger] = "'hover'"
        [nzOptions]="positionCateData"
        [nzLabelProperty]="'name'"
        [nzValueProperty]="'id'"
        [nzShowSearch]="true"
        [(ngModel)]="values"
        (ngModelChange)="onChanges($event)"
        nzPlaceHolder="选择行业分类"
      >
      </nz-cascader>
    </div>
  </div>
  <div class="con">
    <div class="left">公司名称：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="name"/>
    </div>
  </div>
  <div class="con">
    <div class="left">省市区：</div>
    <div class="right">
      <div>
        <nz-select style="width: 120px;" [(ngModel)]="province" nzPlaceHolder="选择省" (ngModelChange)="provinceChange($event)">
          <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
        </nz-select>
        <nz-select style="width: 120px;" [(ngModel)]="city" nzPlaceHolder="选择市" (ngModelChange)="cityChange($event)">
          <nz-option *ngFor="let c of cityData" [nzValue]="c" [nzLabel]="c"></nz-option>
        </nz-select>
        <nz-select style="width: 120px;" [(ngModel)]="area" nzPlaceHolder="选择区">
          <nz-option *ngFor="let a of areaData" [nzValue]="a" [nzLabel]="a"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="con">
    <div class="left" >详细地址：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="address"/>
    </div>
  </div>
  <div class="con">
    <div class="left">手机号：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="phone"/>
    </div>
  </div>
  <div class="con">
    <div class="left">公司性质：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="nature"/>
    </div>
  </div>
  <div class="con">
    <div class="left">公司简介：</div>
    <div class="right">
      <ngx-neditor style="width: 100%;height: 300px;" [(ngModel)]="profile" #neditor
                   [config]="neditorConfig"></ngx-neditor>
    </div>
  </div>
  <div class="con">
    <div class="left" >公司备注：</div>
    <div class="right">
     <textarea
       nz-input
       [(ngModel)]="remark"
       [nzAutosize]="{ minRows: 2, maxRows: 6 }"
     ></textarea>
    </div>
  </div>
  <div class="con">
    <div class="left">联系人：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="contact"/>
    </div>
  </div>
  <div class="con">
    <div class="left">微信号：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="wxNumber"/>
    </div>
  </div>
  <div class="con">
    <div class="left">负责人：</div>
    <div class="right">
      <input nz-input  [(ngModel)]="leader"/>
    </div>
  </div>
  <div class="con">
    <div style="margin-top: 40px;float: right;margin-bottom: 50px;">
      <button nz-button nzType="primary"  (click)="editCompany()" >更新</button>
    </div>
  </div>
  <div style="clear: both;"></div>

</div>
