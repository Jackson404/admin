<div class="inner-content">
  <div class="con">
    <div class="left">名字</div>
    <div class="right">
      <input  nz-input  [(ngModel)]="name" />
    </div>
  </div>
  <div class="con">
    <div class="left">性别</div>
    <div class="right">
      <input  nz-input  [(ngModel)]="sex" />
    </div>
  </div>
  <div class="con">
    <div class="left">出生日期</div>
    <div class="right">
      <input nz-input  [(ngModel)]="birth" />
    </div>
  </div>
  <div class="con">
    <div class="left">工作经历</div>
    <div class="right">
    <textarea
      nz-input
      [(ngModel)]="work"
      [nzAutosize]="{ minRows: 2, maxRows: 6 }"
    ></textarea>
    </div>
  </div>
  <div class="con">
    <div class="left">工资</div>
    <div class="right">
      <input nz-input  [(ngModel)]="wage" />
    </div>
  </div>
  <div class="con">
    <div class="left">行业</div>
    <div class="right">
      <input nz-input  [(ngModel)]="profession" />
    </div>
  </div>
  <div class="con">
    <div class="left">岗位</div>
    <div class="right">
      <input nz-input  [(ngModel)]="position" />
    </div>
  </div>
  <div class="con">
    <div class="left">学历</div>
    <div class="right">
      <input nz-input  [(ngModel)]="qua" />
    </div>
  </div>
  <div class="con">
    <div class="left">学校</div>
    <div class="right">
      <input nz-input  [(ngModel)]="gra" />
    </div>
  </div>
  <div class="con">
    <div class="left">专业</div>
    <div class="right">
      <input nz-input  [(ngModel)]="spe" />
    </div>
  </div>
  <div class="con">
    <div class="left">奖金</div>
    <div class="right">
      <input nz-input  [(ngModel)]="bonus" />
    </div>
  </div>
  <div class="con">
    <div class="left">津贴</div>
    <div class="right">
      <input nz-input  [(ngModel)]="allow" />
    </div>
  </div>
  <div class="con">
    <div class="left">工作描述</div>
    <div class="right">
      <ngx-neditor style="width: 100%;height: 300px;" [(ngModel)]="resume" #neditor [config]="neditorConfig"></ngx-neditor>
    </div>
  </div>
  <div class="con">
    <div class="left">电话</div>
    <div class="right">
      <input nz-input  [(ngModel)]="phone" />
    </div>
  </div>
  <div class="con">
    <div class="left">电邮</div>
    <div class="right">
      <input nz-input  [(ngModel)]="mail" />
    </div>
  </div>
  <div class="con">
    <div class="left">居住地</div>
    <div class="right">
      <input nz-input  [(ngModel)]="habitation" />
    </div>
  </div>

  <div class="con">
    <div style="margin-top: 40px;float: right;margin-bottom: 50px;">
      <button nz-button nzType="primary"  (click)="editResume()" >更新</button>
    </div>
  </div>
  <div style="clear: both;"></div>
</div>
